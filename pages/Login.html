<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAPPS</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #login-box {
            border: 1px solid gray;
            padding: .625rem;
            margin-top: 1.25rem;
            border-radius: .3125rem;
        }

        .input-item {
            display: flex;
            flex-direction: column;
            font-size: .75rem;
            margin-bottom: 1.25rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 1.875rem;
        }

        .input-item input {
            height: 1.875rem;
            border-radius: .3125rem;
            padding-left: .625rem;
        }

        #login {
            padding: .3125rem 1.25rem;
            border: 1px solid var(--color);
            color: var(--color);
            background-color: transparent;
            font-size: .75rem;
            margin: .625rem 0px;
        }

        #confirm {
            background-color: #eee;
            border: 1px solid gray;
            display: flex;
            width: 20%;
            align-items: center;
            justify-content: space-between;
            padding: .625rem;
            margin-bottom: 1.875rem;
        }

        #confirm div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #confirm input {
            width: .9375rem;
            height: .9375rem;
        }

        #confirm label {
            margin: 0;
            margin-left: .625rem;
            font-size: .875rem;
        }

        #password-box {
            position: relative;
        }

        #password-box i {
            position: absolute;
            bottom: .75rem;
            right: .625rem;

        }

        #no-show-password,
        #show-password {
            display: none;

        }

        #no-show-password {
            display: initial;
        }
    </style>
</head>

<body>
    <div id="page-top" style=" position: sticky; top: 0; z-index: 2;"></div>
    <div id="page-title"></div>
    <div class="page-main-other">
        <div class="limit-box">
            <h3>Login</h3>
            <form id="login-box">
                <div class="input-item">
                    <label for="">Username or email address<span style="color: red;">*</span></label>
                    <input type="text" name="" id="" required>
                </div>
                <div class="input-item" id="password-box">
                    <label for="">Password<span style="color: red;">*</span></label>
                    <input type="password" name="" id="password" required>
                    <i id="no-show-password" class="fa-solid fa-eye-slash"></i>
                    <i id="show-password" class="fa-solid fa-eye"></i>
                </div>
                <div id="confirm">
                    <div>
                        <input type="checkbox" name="" id="" required>
                        <label for="">验证</label>
                    </div>
                    <svg class="login-captcha-svg" width="65" height="17" viewBox="0 0 65 17" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M61.8848 15.7841L62.0632 15.1578C62.2758 14.4126 62.1967 13.7239 61.8401 13.2178C61.5118 12.7517 60.9649 12.4773 60.3007 12.4453L47.7201 12.2836C47.6811 12.2829 47.6428 12.2728 47.6083 12.2542C47.5738 12.2356 47.5442 12.209 47.5217 12.1766C47.4996 12.1431 47.4856 12.1049 47.4807 12.0649C47.4758 12.025 47.4801 11.9844 47.4933 11.9465C47.5149 11.8839 47.5541 11.8291 47.6061 11.7888C47.658 11.7486 47.7204 11.7247 47.7856 11.72L60.4827 11.5566C61.9889 11.4864 63.6196 10.2462 64.1905 8.73372L64.9146 6.81361C64.9443 6.73242 64.951 6.64444 64.9341 6.55957C64.112 2.80652 60.8115 0 56.8652 0C53.2293 0 50.1421 2.38158 49.0347 5.69186C48.2864 5.12186 47.3535 4.85982 46.4228 4.95823C44.6785 5.13401 43.276 6.55928 43.1034 8.32979C43.059 8.77189 43.0915 9.21845 43.1992 9.64918C40.3497 9.73347 38.0645 12.1027 38.0645 15.0151C38.0649 15.2751 38.0838 15.5347 38.1212 15.7919C38.1294 15.8513 38.1584 15.9057 38.2029 15.9452C38.2474 15.9847 38.3044 16.0067 38.3635 16.0071L61.5894 16.0099C61.5916 16.0101 61.5938 16.0101 61.596 16.0099C61.6616 16.0088 61.7252 15.9862 61.7772 15.9455C61.8293 15.9049 61.867 15.8483 61.8848 15.7841Z"
                            fill="#F6821F"></path>
                    </svg>
                </div>
                <div>
                    <input type="checkbox" name="" id="" required>
                    <label for="" style="font-size: .75rem;">Remember me</label>
                </div>
                <button id="login" type="submit">Login in</button>
                <p class="blue-a">Lost your password?</p>

            </form>
        </div>
    </div>
    <div id="page-bottom"></div>
</body>
<script src="../js/common.js"></script>
<script>
    setTimeout(function () {
        activeNav(8)
        reTitle('My Account', 'https://www.plantprotection.org/wp-content/uploads/user_banner.jpg')
    }, 100)
    let no_show = document.querySelector('#no-show-password')
    let _show = document.querySelector('#show-password')
    let _password = document.querySelector('#password')
    no_show.addEventListener('click', function () {
        no_show.style.display = 'none'
        _show.style.display = 'initial'
        _password.type = 'text'
    })
    _show.addEventListener('click', function () {
        _show.style.display = 'none'
        no_show.style.display = 'initial'
        _password.type = 'password'

    })
    document.querySelector('#login').addEventListener('click', function () {
    })
</script>

</html>
