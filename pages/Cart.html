<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAPPS</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #return {
            padding: .3125rem 1.25rem;
            border: 1px solid var(--color);
            color: var(--color);
            background-color: transparent;
            font-size: .75rem;
        }
    </style>
</head>

<body>
    <div id="page-top" style=" position: sticky; top: 0; z-index: 2;"></div>
    <div id="page-title"></div>
    <div class="page-main-other">
        <div class="limit-box">
            <div style="display: flex; align-items: center; border-top: 3px solid var(--color); padding-top: .625rem;">
                <i style="color: var(--color); margin-right: .625rem;" class="fa-regular fa-calendar"></i>
                <p>Your cart is currently empty.</p>
            </div>
            <button id="return" type="button">Return to shop</button>
        </div>
    </div>
    <div id="page-bottom"></div>
</body>
<script src="../js/common.js"></script>
<script>
    setTimeout(function () {
        activeNav(7)
        reTitle('Cart', 'https://www.plantprotection.org/wp-content/uploads/cart_banner.jpg')
    }, 100)
</script>

</html>
